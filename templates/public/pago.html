{% extends "base.html" %}

{% block content %}
<form action="" method="post" enctype="multipart/form-data">
{% csrf_token %}

{% for e in form.non_field_errors %}
{{ e }}
{% endfor %}


{% for field in form %} 
<p>{{ field.label_tag }}: {{ field }} {{ field.help_text }}</p> 

{% endfor %}

<input type="submit" value="Registrar" />

</form>
{% endblock %}
